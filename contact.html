<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Delight | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .navbar-brand { font-weight: 700; font-size: 1.5rem; }
    .nav-link { font-weight: 500; margin-right: 1rem; transition: color 0.3s ease; }
    .nav-link:hover { color: #ff6347; }
    h2 { font-weight: 700; margin-bottom: 1.5rem; }
    p { color: #555; }
    form input, form textarea { border-radius: 8px; border: 1px solid #ced4da; }
    form input:focus, form textarea:focus { border-color: #ff6347; box-shadow: none; }
    .btn-primary { background-color: #ff6347; border-color: #ff6347; font-weight: 500; }
    .btn-primary:hover { background-color: #e5533d; }
    footer { background-color: #f8f9fa; color: #555; font-size: 0.9rem; padding: 20px 0; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cafe Delight</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/xblzzgvy" method="POST" class="mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="_replyto" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    &copy; 2025 Cafe Delight. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
